<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p>×BREAK×DOWN×</p>

  <script>

  const p = document.querySelector('p');
  p.addEventListener("click", makeGreen);

    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      // const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello")

    // Interpolated
    console.log("Hello I'm a %s", ':)')

    // Styled
    console.log('%c I am some great text', 'background: red')

    // warning!
    console.warn("OH NO")

    // Error :|
    console.error("Error")

    // Info
    console.info("Some information")

    // Testing
    console.assert(1 === 1, "This is wrong")

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(dogs)
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`This dog's name is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')

    // timing

  </script>
</body>
</html>
